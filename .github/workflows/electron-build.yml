name: Build Electron App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: üõ† Build for macOS
        run: npm run dist --publish never
  
      - name: üìã List generated files
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Contents of dist-electron directory:"
          ls -la dist-electron/
  
      - name: üßæ Copy LICENSE into both builds
        run: |
          mkdir -p dist/mac-x64
          mkdir -p dist/mac-arm64
          cp LICENSE dist/mac-x64/LICENSE || echo "Skipping LICENSE copy for mac-x64"
          cp LICENSE dist/mac-arm64/LICENSE || echo "Skipping LICENSE copy for mac-arm64"
  
      - name: üì§ Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/*.dmg

      # - name: Publish macOS release
      #   if: github.ref == 'refs/heads/main'
      #   run: npm run dist
      #   env:
      #     GH_TOKEN: ${{ secrets.GH_TOKEN }}

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app for Windows
        run: npm run dist

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/*.exe

      - name: Publish Windows release
        if: github.ref == 'refs/heads/main'
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
