name: Build Electron App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-mac:
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: 🛠 Build for x64
        run: npx tsc && npx vite build && electron-builder --mac --x64 --publish never
  
      - name: 🛠 Build for arm64
        run: npx tsc && npx vite build && electron-builder --mac --arm64 --publish never
  
      - name: 📋 List generated files
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Contents of dist-electron directory:"
          ls -la dist-electron/
  
      - name: 📤 Upload macOS x64 DMG
        uses: actions/upload-artifact@v4
        with:
          name: mac-x64-app
          path: dist/*.dmg

      - name: 📤 Upload macOS arm64 DMG
        uses: actions/upload-artifact@v4
        with:
          name: mac-arm64-app
          path: dist/*.dmg

      - name: Publish macOS x64 release
        if: github.ref == 'refs/heads/main'
        run: npx tsc && npx vite build && electron-builder --mac --x64 --publish always

      - name: Publish macOS arm64 release
        if: github.ref == 'refs/heads/main'
        run: npx tsc && npx vite build && electron-builder --mac --arm64 --publish always

  build-win:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app for Windows (exe)
        run: npx tsc && npx vite build && electron-builder --win --publish never

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/*.exe

      - name: Publish Windows release
        if: github.ref == 'refs/heads/main'
        run: npx tsc && npx vite build && electron-builder --win --publish always
